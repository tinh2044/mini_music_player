<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link rel="stylesheet" href="./assets/scss/responsive.css" />
    <title>Mini Music Player</title>
  </head>

  <body>
    <div id="app" class="gird wide">
      <div class="overlay"></div>
      <div class="row no-gutters">
        <div class="sidebar col l-2">
          <div class="sidebar-icon">
            <i class="bi bi-text-indent-right"></i>
          </div>
          <div class="sidebar__account">
            <img
              src="https://scontent.fsgn5-8.fna.fbcdn.net/v/t39.30808-6/273492596_622375349062489_1165151777475015387_n.jpg?stp=c0.154.600.600a_dst-jpg_p600x600&_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=hqKKMlQp9ZgAX-yVgMd&_nc_ht=scontent.fsgn5-8.fna&oh=00_AT_Z5kyd4iXKZJzL6t5fGk2rv_TN_S-VftGiP4Jfhni1rA&oe=631DCF58"
              alt=""
              class="sidebar__account-img"
            />
            <h3 class="sidebar__account-name">Nguyễn Chí Tình</h3>
            <a href="" class="sidebar__account-email"
              >tinhnguyen23122004@gmail.com</a
            >
          </div>
          <nav class="sidebar__navbar">
            <ul class="sidebar__navbar-list">
              <li class="sidebar__navbar-item">
                <i class="bi bi-house-door-fill sidebar__navbar-item-icon"></i>
                <a href="#" class="sidebar__navbar-item-name">Home</a>
              </li>
              <li class="sidebar__navbar-item">
                <i class="sidebar__navbar-item-icon bi bi-browser-edge"></i>
                <a href="#" class="sidebar__navbar-item-name">Browse</a>
              </li>
              <li class="sidebar__navbar-item">
                <i class="sidebar__navbar-item-icon fa-solid fa-user"></i>
                <a href="#" class="sidebar__navbar-item-name">Artists</a>
              </li>
              <li class="sidebar__navbar-item">
                <i class="sidebar__navbar-item-icon fa-solid fa-folder"></i>
                <a href="#" class="sidebar__navbar-item-name">Albums</a>
              </li>
              <li class="sidebar__navbar-item">
                <i
                  class="sidebar__navbar-item-icon fa-sharp fa-solid fa-video"
                ></i>
                <a href="#" class="sidebar__navbar-item-name">Videos</a>
              </li>
            </ul>
            <h4 class="sidebar__navbar-heading">MY MUSIC</h4>
            <ul class="sidebar__subnav-list">
              <li class="sidebar__subnav-item">
                <i
                  class="sidebar__navbar-item-icon fa-solid fa-clock-rotate-left"
                ></i>
                <a href="#" class="sidebar__navbar-item-name"
                  >Recently Played</a
                >
              </li>
              <li class="sidebar__subnav-item">
                <i class="sidebar__navbar-item-icon fa-solid fa-heart"></i>
                <a href="#" id="favorite" class="sidebar__navbar-item-name"
                  >Favorite Songs</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="main col l-12 m-12 c-12">
          <div class="grid wide">
            <header class="header row no-gutters">
              <div class="header__sidebar-ion col c-1 l-1 m-2">
                <i class="bi bi-text-indent-left"></i>
              </div>
              <form action="" class="header__search col l-7 m-6 c-10">
                <input type="text" placeholder="Song..." />
              </form>
              <div
                class="header__setting-and-notification col l-3 l-o-1 m-3 hide-on-mobile"
              >
                <div class="header__notification">
                  <i class="fa-solid fa-bell"></i>
                  <p class="header__notification-title">Bạn có 1 thông báo</p>
                </div>
                <div class="header__setting">
                  <i class="fa-solid fa-gear"></i>
                  <div class="header__setting-update">
                    <a href="">Upgrade Plan</a>
                  </div>
                </div>
              </div>
            </header>
            <div class="container grid wide col l-12 c-12">
              <div class="container__music row">
                <div class="col l-5 m-10 c-12 m-o-1 container__left">
                  <h4 class="container__left-heading hide-on-mobile">All</h4>
                  <p class="container__left-quantity-song hide-on-mobile">
                    12 songs
                  </p>
                  <p></p>
                  <ul class="container__left-list-song">
                    <!-- Reder -->
                  </ul>
                </div>
                <div class="col l-4 m-8 m-o-2 c-10 c-o-1 container__right">
                  <h4 class="container__right-heading hide-on-tablet-mobile">
                    STOP PLAYING
                  </h4>
                  <div class="container__player">
                    <div class="container__player-warp">
                      <img src="" alt="" class="container__player-img" />
                      <p class="container__player-name"></p>
                      <p class="container__player-artists"></p>
                      <div class="container__player-progress">
                        <input
                          type="range"
                          max="100"
                          min="1"
                          value="1"
                          class="container__player-progress-bar"
                        />
                        <audio id="audio" src=""></audio>
                      </div>
                      <div class="container__player-progress-time">
                        <span class="container__player-progress-time-update"
                          >0:00</span
                        >
                        <span class="container__player-progress-time-duration"
                          >2:43</span
                        >
                      </div>
                    </div>
                    <div class="container__player-action">
                      <div
                        type="0"
                        class="container__player-action-repeat-random"
                      >
                        <i
                          class="container__player-action-repeat bi bi-repeat"
                        ></i>
                        <i
                          class="container__player-action-repeat-1 bi bi-repeat-1"
                          style="display: none"
                        ></i>
                        <i
                          class="container__player-action-shuffle bi bi-shuffle"
                          style="display: none"
                        ></i>
                      </div>
                      <i
                        class="container__player-action-prev bi bi-chevron-double-left"
                      ></i>
                      <div class="container__player-action-play-pause">
                        <i
                          class="container__player-action-play bi bi-play-fill"
                        ></i>
                      </div>
                      <i
                        class="container__player-action-next bi bi-chevron-double-right"
                      ></i>
                      <div class="container__player-action-change-vol">
                        <i class="bi bi-volume-up"></i>
                        <div class="container__player-vol-bar">
                          <input
                            type="range"
                            max="100"
                            min="0"
                            value="100"
                            style="height: 4px"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container__albums l-2 m-10 m-o-1 hide-on-mobile">
                  <div class="container__albums-desc">
                    <h3 class="container__albums-heading">All ALBUM</h3>
                    <p class="container__albums-quantity"></p>
                  </div>
                  <div class="container__albums-controls hide-on-tablet">
                    <i
                      class="container__albums-controls-prev bi bi-chevron-up"
                    ></i>
                    <i
                      class="container__albums-controls-next bi bi-chevron-down"
                    ></i>
                  </div>
                  <ul class="container__albums-list">
                    <!-- Reder -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
